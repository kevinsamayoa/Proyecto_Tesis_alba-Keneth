{% extends 'base.html' %}
{% load static %}
{% load l10n %}

{% block titleNav %}
  Dashboard
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="card">
        <form action="{% url 'principal:dashboard' %}" method ="get" class="form-inline float-right mr-5">
          <div class="form-group mx-sm-3 mb-2">
            <label for="tipo" class="sr-only">Fecha</label>
            <select id="tipo" name="tipo" class="form-control">
              <option selected disabled>Escoger</option>
              <option value="1">Mes actual</option>
              <option value="2">Mes anterior</option>
              <option value="3">Ano actual</option>
            </select>
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-fab btn-icon btn-round">
              <i class="now-ui-icons ui-1_zoom-bold"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card card-chart">
        <div class="card-header">
          <div class="card-category">
            Mayores alertas
          </div>
          <div class="card-title">
            Por departamento
          </div>
        </div>
        <div class="card-body">
          <div class="chart-area-50">
            <canvas id="departamentoChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card card-chart">
        <div class="card-header">
          <div class="card-category">
            Mayores alertas
          </div>
          <div class="card-title">
            Por edad en a√±os
          </div>
        </div>
        <div class="card-body">
          <div class="chart-area-50">
            <canvas id="departamentoChart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="card-category">
            Mayores alertas
          </div>
          <div class="card-title">
            Por departamento
          </div>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="departamentoChart1"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block add_js %}
<script>
  var ctx = document.getElementById('departamentoChart');
  var departamentoChart = new Chart(ctx, {
      type: 'pie',
      data: {
          labels: {{ top_cinco_pais|safe }},
          datasets: [{
              data: {{ top_cinco_count|safe }},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.8)',
                  'rgba(54, 162, 235, 0.8)',
                  'rgba(255, 206, 86, 0.8)',
                  'rgba(75, 192, 192, 0.8)',
                  'rgba(153, 102, 255, 0.8)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
          },
          title: {
            display: false,
          }
        }
      },
  });
</script>
